<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js'></script>
    <script src='https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
                </div>
            </div>
        </nav>
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There</p>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">Filter by Date</label>
                                                <input type="search" class="form-control" id="datetime" type="text" placeholder="1/11/2010" required />
                                                <input type="submit" style="background-color:#485563; margin-left: 19%; margin-top: 10px;" class="btn btn-default" />
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                                <div id="dropdowns">
                                    <div class="list-group-item" id="country-list">
                                        <label for="filter-country">Filter by Country</label>
                                        <select id="countryFilter" data-dropup-auto="false">
                                                <option value="" disabled selected>All</option>
                                                <option value="ca">Canada</option>
                                                <option value="us">USA</option>  
                                        </select>
                                    </div>
                                    <div class="list-group-item" id="state-list">
                                        <label for="filter-state">Filter by State/Province</label>
                                        <select id="stateFilter" placeholder="Select State/Province" data-dropup-auto="false">
                                                <option value="" disabled selected>All</option>
                                                <option value="al">Alabama</option>
                                                <option value="az">Arizona</option>
                                                <option value="ar">Arkansas</option>
                                                <option value="ca">California</option>
                                                <option value="co">Colorado</option>
                                                <option value="ct">Connecticut</option>
                                                <option value="fl">Florida</option>
                                                <option value="ga">Georgia</option>
                                                <option value="in">Indiana</option>
                                                <option value="ia">Iowa</option>
                                                <option value="ks">Kansas</option>
                                                <option value="ky">Kentucky</option>
                                                <option value="la">Louisiana</option>
                                                <option value="md">Maryland</option>
                                                <option value="ma">Massachusetts</option>
                                                <option value="mi">Michigan</option>
                                                <option value="ms">Mississippi</option>
                                                <option value="mo">Missouri</option>
                                                <option value="nh">New Hampshire</option>
                                                <option value="nj">New Jersey</option>
                                                <option value="nm">New Mexico</option>
                                                <option value="ny">New York</option>
                                                <option value="nc">N. Carolina</option>
                                                <option value="oh">Ohio</option>
                                                <option value="or">Oregon</option>
                                                <option value="sc">S.Carolina</option>
                                                <option value="tn">Tennessee</option>
                                                <option value="tx">Texas</option>
                                                <option value="va">Virginia</option>
                                                <option value="wa">Washington</option>
                                                <option value="wv">W. Virginia</option>
                                                <option value="wi">Wisconsin</option>
                                                <option value="on">Ontario CA</option> 
                                        </select>
                                    </div>
                                </div>
                                <div class="list-group-item" id="shape-list">
                                    <label for="filter-shape">Filter by Craft Shape</label>
                                    <select id="shapeFilter">
                                            <option value="" disabled selected>All</option>
                                            <option value="changing">Changing</option>
                                            <option value="chevron">Chevron</option>
                                            <option value="cigar">Cigar</option>
                                            <option value="circle">Circle</option>
                                            <option value="cross">Cross</option>
                                            <option value="cylinder">Cylinder</option>
                                            <option value="disk">Disk</option>
                                            <option value="fireball">Fireball</option>
                                            <option value="flash">Flash</option>
                                            <option value="formation">Formation</option>
                                            <option value="light">Light</option>
                                            <option value="oval">Oval</option>
                                            <option value="rectangle">Rectangle</option>
                                            <option value="sphere">Sphere</option>
                                            <option value="teardrop">Teardrop</option>
                                            <option value="triangle">Triangle</option>          
                                            <option value="other">Other</option>
                                            <option value="unknown">Unknown</option>
                                        </select>
                                </div>
                                <button style="background-color:#485563; margin-left: 16%; margin-bottom: 5%;" id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th class="table-head">Date</th>
                                    <th class="table-head">City</th>
                                    <th class="table-head">State</th>
                                    <th class="table-head">Country</th>
                                    <th class="table-head">Shape</th>
                                    <th class="table-head">Duration</th>
                                    <th class="table-head">Comments</th>
                                </tr>
                            </thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="bottom">UFO Sightings</span>
        </footer>
    </div>
</body>

</html>
